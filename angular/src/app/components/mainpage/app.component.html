<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="name">
  <meta name="description" content="description here">
	<meta name="keywords" content="keywords,here">
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>

</head>
<body class="font-sans leading-normal tracking-normal">
<header>
  <nav class="fixed top-0 z-50 w-full bg-ordertracker border-b border-gray-200">
    <div class="grid grid-cols-12 px-3 py-3 lg:px-5 lg:pl-3">
      <div class="grid place-items-center flex-shrink-0 text-white mr-6 col-span-2 align-middle">
        <a
        class="mt-2 mr-2 flex items-center text-neutral-900 hover:text-neutral-900 focus:text-neutral-900 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:mt-0"
        href="#">
        <img
          src="/assets/pictures/logo.PNG"
          style="height: 50px"
          alt=""
          loading="lazy" />
      </a>
      </div>
  
        <div class=" grid place-items-center col-span-8">
          <input
            type="search"
            class="border-white bg-white relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-1.5 text-base font-normal text-neutral-700 outline-none transition duration-300 ease-in-out focus:border-primary-600 focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200"
            id="exampleSearch"
            placeholder="Search" />
          </div>
  
        
  
      <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0 align-middle col-span-2" id="nav-content">
        <ul class="list-reset lg:flex justify-end flex-1 space-x-4  items-center">
          <button class="bg-white hover:bg-orange-600 hover:text-white text-ordertracker font-bold py-2 px-4 border border-ordertracker rounded">
            Login
          </button>
          <button class="bg-white hover:bg-orange-600 hover:text-white text-ordertracker font-bold py-2 px-4 border border-ordertracker rounded">
            Register
          </button>
        </ul>
      </div>
      </div>
  </nav>
</header>
<div class="h-16"></div>
<aside id="logo-sidebar" class="fixed top-0 right-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700" aria-label="Sidebar">
  <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
    
      <div>
        <div id="cart-products-container">
        <p class="lg:text-4xl text-3xl font-black leading-9 text-gray-800 dark:text-white">Summary</p>
        <div *ngFor="let cartproduct of cartproducts">
          <div class="flex items-center justify-between pt-4">
            <p class="text-base leading-none text-gray-800 dark:text-white">{{cartproduct.name}}</p>
            <p class="text-base leading-none text-gray-800 dark:text-white">{{cartproduct.price}}$<button class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded-full" (click)="deleteShoppingCartProduct(cartproduct)">
              -
            </button></p>
            
          </div>
      </div>
        <div class="flex items-center justify-between pt-5">
          <p class="text-base leading-none text-gray-800 dark:text-white">Shipping</p>
          <p class="text-base leading-none text-gray-800 dark:text-white">{{merchant.deliveryPrice}}$</p>
        </div>
      </div>
      <div>
        <div class="flex items-center pb-6 justify-between lg:pt-5 pt-20">
          <p class="text-2xl leading-normal text-gray-800 dark:text-white">Total</p>
          <p class="text-2xl font-bold leading-normal text-right text-gray-800 dark:text-white">{{sum}}$</p>
        </div>
        <button onclick="checkoutHandler1(true)" class="text-base leading-none w-full py-5 bg-gray-800 border-gray-800 border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 text-white dark:hover:bg-gray-700">Checkout</button>
      </div>
    </div>
  </div>
</aside>
<div
    class="grayscale-70   py-20 px-6 text-center text-neutral-800 dark:bg-neutral-700 dark:text-neutral-200 	bg-fixed 	bg-no-repeat "style=" background-size: 100% 100%; background-image: url('/assets/pictures/restaurant1/background.jpg');">
    
    <h1 class="mb-6 text-5xl drop-shadow-md font-bold decoration-black text-white decoration-2" style="text-shadow: 0px 0px 5px #000000;">{{merchant?.name}}</h1>
  </div>
  <div
    class=" border-black bg-ordertracker">
    
    <h1 class="ml-5 mb-2 mx-2 text-2xl drop-shadow-md font-bold decoration-black decoration-2 text-white" style="text-shadow: 0px 0px 5px #000000;">{{merchant?.name}}</h1>
    <h3 class=" ml-5 mb-2 text-1xl font-bold text-white" style="text-shadow: 0px 0px 5px #000000;">{{merchant?.rating}}</h3>
  </div>
  
<!-- Product List -->
<section class="py-10 bg-gray-100">
  <div class="mx-auto grid max-w-6xl  grid-cols-1 gap-6 p-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let product of products">
    <article class="rounded-xl bg-white p-3 shadow-lg hover:shadow-xl hover:transform hover:scale-105 duration-300 ">
      
        <div class="relative flex items-end overflow-hidden rounded-xl">
          <img src="/assets/pictures/restaurant1/food1.jpg" alt="Hotel Photo" />
          <div class="flex items-center space-x-1.5 rounded-lg bg-blue-500 px-4 py-1.5 text-white duration-100 hover:bg-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
            <button class="text-sm">Add to cart</button>
          </div>
        </div>
        <div class="mt-1 p-2">
          <h2 class="text-slate-700">{{product.name}}</h2>
          <p class="mt-1 text-sm text-slate-400">{{product.description}}</p>

          <div class="mt-3 flex items-end justify-between">
              <p class="text-lg font-bold text-blue-500">${{product.price}}</p>

            <div class="flex items-center space-x-1.5 rounded-lg bg-blue-500 px-4 py-1.5 text-white duration-100 hover:bg-blue-600">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
              </svg>

              <button class="text-sm" (click)="postShoppingCartProduct($event,product); $event.preventDefault()">Add to cart</button>
 
            </div>
          </div>
        </div>
     
    </article>
    </div>
    
  </div>
</section>


	<script>
		//Javascript to toggle the menu
		document.getElementById('nav-toggle').onclick = function(){
			document.getElementById("nav-content").classList.toggle("hidden");
		}
	</script>

</body>
</html>
