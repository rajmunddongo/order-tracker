<div class="h-16"></div>
<aside id="logo-sidebar" class="fixed mt-16 top-0 right-0 z-40 w-72 h-screen bg-gray-900 text-white shadow-lg">
  <div class="flex flex-col h-full">
    <div class="p-6">
      <h2 class="text-3xl font-bold text-white">Summary</h2>
      <div *ngFor="let cartproduct of cartproducts" class="flex justify-between mt-4">
        <p class="text-base text-white">{{cartproduct.name}}</p>
        <p class="text-base text-white">{{cartproduct.price}}$ <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded-full" (click)="deleteShoppingCartProduct(cartproduct)">-</button></p>
      </div>
      <div class="flex justify-between mt-5">
        <p class="text-base text-white">Shipping</p>
        <p class="text-base text-white">{{merchant.deliveryPrice}}$</p>
      </div>
    </div>
    <div class="mt-auto p-6">
      <div class="flex justify-between items-end mb-16">
        <div>
          <h2 class="text-2xl font-bold text-white">Total</h2>
          <p class="text-2xl font-bold text-white">{{sum}}$</p>
        </div>
        <button class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-full " (click)="goToCheckout()">Checkout</button>
      </div>
    </div>
  </div>
</aside>

<!-- Introduction Section -->
<div class="grayscale-70 py-20 px-6 text-center text-neutral-800 dark:bg-neutral-700 dark:text-neutral-200 bg-fixed bg-no-repeat"
     style="background-size: 100% 100%; background-image: url('/assets/pictures/restaurant1/background.jpg');">
</div>

<!-- Restaurant Information -->
<div class="bg-gray-900 text-white p-6 rounded-lg shadow-lg">
  <h1 class="text-4xl font-bold mb-2">{{ merchant?.name }}</h1>
  <h2 class="text-xl mb-2">Rating: {{ merchant?.rating }}</h2>

  <div class="flex items-center">
    <ul class="flex items-center">
      <li class="mr-4">
        <a (click)="rateRestaurant(1)">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-10 w-10 text-primary dark:text-primary-400"
               fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M15.877 6.124l-3.877 3.876-3.877-3.876 1.124-1.124 2.753 2.753 2.754-2.753 1.123 1.124zm-3.877-4.124c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm.001 14c-2.332 0-4.145 1.636-5.093 2.797l.471.58c1.286-.819 2.732-1.308 4.622-1.308s3.336.489 4.622 1.308l.471-.58c-.948-1.161-2.761-2.797-5.093-2.797zm-3.501-5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5-.672-1.5-1.5-1.5zm7 0c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5-.672-1.5-1.5-1.5z"/>
          </svg>
        </a>
      </li>
      <!-- Add more rating options here -->
    </ul>
  </div>
</div>



<!-- Product List -->
<section class="py-10 bg-gray-100">
  <div class="mx-auto grid max-w-6xl  grid-cols-1 gap-6 p-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let product of products">
      <article class="rounded-xl bg-white p-3 shadow-lg hover:shadow-xl hover:transform hover:scale-105 duration-300 ">

        <div class="relative flex items-end overflow-hidden rounded-xl">
          <img [src]="product.imgDataUrl" alt="Displayed Image">
          <div
            class="flex items-center space-x-1.5 rounded-lg bg-blue-500 px-4 py-1.5 text-white duration-100 hover:bg-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="h-4 w-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
            <button class="text-sm">Add to cart</button>
          </div>
        </div>
        <div class="mt-1 p-2">
          <h2 class="text-slate-700">{{product.name}}</h2>
          <p class="mt-1 text-sm text-slate-400">{{product.description}}</p>

          <div class="mt-3 flex items-end justify-between">
            <p class="text-lg font-bold text-blue-500">${{product.price}}</p>

            <div
              class="flex items-center space-x-1.5 rounded-lg bg-blue-500 px-4 py-1.5 text-white duration-100 hover:bg-blue-600">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
              </svg>

              <button class="text-sm" (click)="postShoppingCartProduct($event,product); $event.preventDefault()">Add to
                cart</button>

            </div>
          </div>
        </div>

      </article>
    </div>
  </div>
</section>
