<div class="h-24 bg-ordertracker"></div>
<div class="flex items-center justify-center min-h-screen bg-ordertracker " style="overflow: hidden;">
   <div class=" min-w-fit flex-col border bg-white px-6 py-14 shadow-md rounded-[4px] ">
      <div class="mb-8 flex justify-center">
         <img class="w-24" src="/assets/pictures/onlylogo.PNG" alt="" />
      </div>
      <form (ngSubmit)="onSubmit()">
         <div class="flex flex-col text-sm rounded-md">
            <input [(ngModel)]="user.email" name="username"
               class="mb-5 rounded-[4px] border p-3 hover:outline-none focus:outline-none hover:border-yellow-500 "
               type="text" placeholder="Username or Email id" />
            <input [(ngModel)]="user.password" name="password"
               class="border rounded-[4px] p-3 hover:outline-none focus:outline-none hover:border-yellow-500"
               type="password" placeholder="Password" />
         </div>
         <button type="submit"
            class="mt-5 w-full border p-2 bg-gradient-to-r from-gray-800 bg-gray-500 text-white rounded-[4px] hover:bg-slate-400 scale-105 duration-300"
            type="submit">Sign in</button>
      </form>
      <div class="mt-5 flex justify-between text-sm text-gray-600">
         <a class="cursor-pointer" (click)="navigateToForgotPassword()">Forgot password?</a>
         <a href="/customer/register">Sign up</a>
      </div>
   </div>
</div>
