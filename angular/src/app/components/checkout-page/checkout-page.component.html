<div class="min-w-screen min-h-screen bg-gray-50 py-12">
    <div class="px-5">
        <div class="mb-2">
            <a href="#" class="focus:outline-none hover:underline text-gray-500 text-sm"><i
                    class="mdi mdi-arrow-left text-gray-400"></i>Back</a>
        </div>
        <div class="mb-2">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-600">Checkout.</h1>
        </div>
        <div class="mb-5 text-gray-400">
        </div>
    </div>
    <div class="w-full bg-white border-t border-b border-gray-200 px-5 py-10 text-gray-800">
        <div class="w-full">
            <div class="-mx-3 md:flex items-start">
                <div class="px-3 md:w-7/12 lg:pr-10">
                    <div class="w-full mx-auto text-gray-800 font-light mb-6 border-b border-gray-200 pb-6"
                        *ngFor="let cartproduct of cartproducts">
                        <div class="w-full flex items-center">
                            <div class="overflow-hidden rounded-lg w-16 h-16 bg-gray-50 border border-gray-200">
                                <img [src]="cartproduct.imgDataUrl" alt="">
                            </div>
                            <div class="flex-grow pl-3">
                                <h6 class="font-semibold uppercase text-gray-600">{{cartproduct.name}}</h6>
                            </div>
                            <div>
                                <span class="font-semibold text-gray-600 text-xl">${{cartproduct.price}}</span><span
                                    class="font-semibold text-gray-600 text-sm">.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-6 pb-6 border-b border-gray-200">
                        <div class="-mx-2 flex items-end justify-end">
                            <div class="flex-grow px-2 lg:max-w-xs">
                                <label class="text-gray-600 font-semibold text-sm mb-2 ml-1">Discount code</label>
                                <div>
                                  <input
                                    [(ngModel)]="discountCode"
                                    class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors"
                                    placeholder="XXXXXX" type="text" />
                                </div>

                            <div class="px-2">
                                <button (click)="submitDiscount()"
                                    class="block w-full max-w-xs mx-auto border border-transparent bg-gray-400 hover:bg-gray-500 focus:bg-gray-500 text-white rounded-md px-5 py-2 font-semibold">APPLY</button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-6 pb-6 border-b border-gray-200 text-gray-800">
                        <div class="w-full flex mb-3 items-center">
                            <div class="flex-grow">
                                <span class="text-gray-600">Total without coupons</span>
                            </div>
                            <div class="pl-3">
                                <span class="font-semibold">${{this.total}}</span>
                            </div>
                        </div>
                    <div class="mb-6 pb-6 border-b border-gray-200 md:border-none text-gray-800 text-xl">
                        <div class="w-full flex items-center">
                            <div class="flex-grow">
                                <span class="text-gray-600">Total</span>
                            </div>
                            <div class="pl-3">
                                <span class="font-semibold text-gray-400 text-sm"></span> <span
                                    class="font-semibold">${{this.sum}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-3 md:w-5/12">

                    <div>
                        <button (click)="goToOrderStatus()"
                            class="block w-full max-w-xs mx-auto bg-ordertracker hover:bg-ordertackeron focus:bg-ordertackeron text-white rounded-lg px-3 py-2 font-semibold"><i
                                class="mdi mdi-lock-outline mr-1"></i> PAY NOW</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
