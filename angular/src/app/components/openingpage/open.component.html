<div class="h-24"></div>
<div class="container mx-auto h-1/2í bg-ordertracker w-full">
  <div class="text-center px-3 lg:px-0">
    <h1 class="my-4 text-2xl md:text-3xl lg:text-5xl font-black leading-tight">
      Welcome to Food For You!
    </h1>
    <p class="leading-normal text-gray-800 text-base md:text-xl lg:text-2xl mb-8">
      From order to doorstep, Food for You's got you covered.
    </p>

    <button
      class="mx-auto lg:mx-0 hover:underline text-gray-800 font-extrabold rounded my-2 md:my-6 py-4 px-8 shadow-lg w-48 bg-ordertrackerslightlyon " routerLink="customer/register">
      Sign Up
    </button>
    <a href="#"
      class="inline-block mx-auto lg:mx-0 hover:underline bg-transparent text-gray-600 font-extrabold my-2 md:my-6 py-2 lg:py-4 px-8 " routerLink="/login">
      Sign in</a>
  </div>
</div>
<div class="h-16"></div>
<section class="bg-[#F3F4F6] pt-20 pb-10 lg:pt-[120px] lg:pb-20">
  <div *ngIf="loadingService.isLoading$ | async">
    <div>Loading...</div>
  </div>
  <div *ngIf="(loadingService.isLoading$ | async) === false">
  <div class="container mx-auto">
    <div class="-mx-4 flex flex-wrap">

      <div class="w-full px-4 md:w-1/3 xl:w-1/5" *ngFor="let merchant of merchants">
        <div class="mb-10 overflow-hidden rounded-lg bg-white">
          <img [src]="merchant.icon" alt="image" class="w-full" />
          <div class="p-1 text-center">
            <h3>
              <a [routerLink]="['/merchant']" [queryParams]="{number: merchant.id}"
                class="text-dark hover:text-primary mb-4 block text-xl font-semibold sm:text-[22px] md:text-xl lg:text-[22px] xl:text-xl 2xl:text-[22px]">
                {{merchant.name}}
              </a>
            </h3>
            <p class="text-body-color mb-7 text-base leading-relaxed">
              Ingyenes kiszállítás
            </p>
          </div>
        </div>
    </div>
    </div>
  </div>
</div>
</section>

          class="h-10 w-10 mr-4 fill-current text-gray-500 opacity-75" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20">

            d="M10 12a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-3a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm4 2.75V20l-4-4-4 4v-8.25a6.97 6.97 0 0 0 8 0z" />

        </svg>
